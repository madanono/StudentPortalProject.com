<style>
    /* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    width: 400px;
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>

<body>

<h2>Student Registration</h2>
<form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" required>

    <label for="age">Age:</label>
    <input type="number" id="age" required min="1">

    <label for="gender">Gender:</label>
    <select id="gender" required>
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <label for="race">Race:</label>
    <input type="text" id="race" required>

    <label for="idNumber">ID Number (13 digits):</label>
    <input type="text" id="idNumber" required pattern="\d{13}" title="Must be 13 digits">

    <label for="address">Home Address:</label>
    <input type="text" id="address" required>

    <label for="phone">Cell Phone Number:</label>
    <input type="tel" id="phone" required pattern="[0-9]{10}" title="Must be 10 digits">

    <label for="course">Course:</label>
    <select id="course" required>
        <option value="">Select a course</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Civil Engineering">Civil Engineering</option>
        <option value="Management Communication">Business Communication</option>
        <option value="Public Relations">Public Relations</option>
        <option value="Education">Education</option>
        <option value="Diploma in PC Support and Networking">Diploma in PC Support and Networking</option>
        <option value="National Certificate in End-User Computing">National Certificate in End-User Computing</option>
        <option value="Diploma in Accounting">Diploma in Accounting </option>
        <option value=" Higher Certificate in Travel and Tourism">Higher Certificate in Travel and Tourism </option>
        <option value="Diploma in Human Resource Management">Diploma in Human Resource Management</option>
        <option value="Higher Certificate in Hospitality and Catering">Higher Certificate in Hospitality and Catering</option>
        <option value="National Certificate in Technical Support">National Certificate in Technical Support</option>
        <option value="Economics">Economics</option>
        <option value="Environmental Science">Environmental Science</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Political Science">Political Science</option>
        <option value="Theatre Arts">Theatre Arts</option>
        <option value="Mining Engineering">Mining Engineering</option>
        <option value="Human Resources">Human Resources</option>
    </select>
    
    <input type="submit" value="Register">
</form>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Race</th>
            <th>ID Number</th>
            <th>Home Address</th>
            <th>Cell Phone Number</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody id="studentTableBody">
        <!-- Student data will be inserted here -->
    </tbody>
</table>

<script>
    // Load existing students from localStorage
    function loadStudents() {
        const students = JSON.parse(localStorage.getItem('students')) || [];
        students.forEach(student => addStudentToTable(student));
    }

    // Add a student to the table
    function addStudentToTable(student) {
        const tableBody = document.getElementById('studentTableBody');
        const newRow = tableBody.insertRow();

        newRow.insertCell(0).textContent = student.name;
        newRow.insertCell(1).textContent = student.surname;
        newRow.insertCell(2).textContent = student.age;
        newRow.insertCell(3).textContent = student.gender;
        newRow.insertCell(4).textContent = student.race;
        newRow.insertCell(5).textContent = student.idNumber;
        newRow.insertCell(6).textContent = student.address;
        newRow.insertCell(7).textContent = student.phone;
        newRow.insertCell(8).textContent = student.course;
    }

    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get form values
        const student = {
            name: document.getElementById('name').value,
            surname: document.getElementById('surname').value,
            age: document.getElementById('age').value,
            gender: document.getElementById('gender').value,
            race: document.getElementById('race').value,
            idNumber: document.getElementById('idNumber').value,
            address: document.getElementById('address').value,
            phone: document.getElementById('phone').value,
            course: document.getElementById('course').value
        };

        // Save to localStorage
        const students = JSON.parse(localStorage.getItem('students')) || [];
        students.push(student);
        localStorage.setItem('students', JSON.stringify(students));

        // Add student to the table
        addStudentToTable(student);

        // Clear the form fields
        document.getElementById('registrationForm').reset();
    });

    // Load students on page load
    loadStudents();
</script>
